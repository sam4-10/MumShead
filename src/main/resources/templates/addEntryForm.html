<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>add Entry Form</title>
</head>
<body>
<table>
    <div id="global">
        <form action="#"  th:action="@{/addNewEntry}" th:object="${entry}" method="POST">
            <fieldset>
                <legend>Add new Entry</legend>
                <p>
                    <label for="entryName"> entry Name : </label>
                    <input id="entryName" type="text" th:field="*{entryName}"/>
                </p>

                <p>
                    <label for="FPPName" > FPP name: </label>
                    <input id="FPPName" type="text" th:field="*{FPPName}"/>
                </p>
                <p>
                    <label for="MppName" > MPP name: </label>
                    <input id="MPPName" type="text" th:field="*{MPPName}"/>
                </p>
                <p>
                    <label for="startDate" > start Date : </label>
                    <input id="startDate" type="text" th:value="*{startDate}" th:field="*{startDate}"/>
                </p>
                <p>
                    <label for="endDate" > end Date : </label>
                    <input id="endDate" type="text" th:field="*{endDate}"/>
                </p>
                <p>
                    <input id="btnAdd" type="submit" value="add"/>
                </p>
            </fieldset>

        </form>
    </div>
</table>
</body>
</html>
